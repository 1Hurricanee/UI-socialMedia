<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>UI-Social Media</title>
</head>
<body>
    <div class="menu">
        <input checked="checked" class="menu-toggler" id="menu-toggler" type="checkbox"></input>
        <label for="menu-toggler"></label>
        <ul>
          <li class="menu-item">
            <a class="fab fa-facebook" href="https://en-gb.facebook.com/" target="_blank"></a>
          </li>
          <li class="menu-item">
            <a class="fab fa-google" href="https://www.google.com/" target="_blank"></a>
          </li>
          <li class="menu-item">
            <a class="fab fa-instagram" href="https://www.instagram.com/" target="_blank"></a>
          </li>
          <li class="menu-item">
            <a class="fab fa-discord" href="https://discord.com/" target="_blank"></a>
          </li>
          <li class="menu-item">
            <a class="fab fa-reddit" href="https://www.reddit.com/" target="_blank"></a>
          </li>
          <li class="menu-item">
            <a class="fab fa-whatsapp" href="https://www.whatsapp.com/" target="_blank"></a>
          </li>
        </ul>
    </div>
      
</body>
</html>
